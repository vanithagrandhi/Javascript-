<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .back-btn {
        position: fixed;
        top: 0px;
     
}
        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .maindata {
            background-color: lavenderblush;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 200px;
            width: 250px;
            border: 2px solid #e0e0e0;
            padding: 20px;
            margin: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0; 
            transform: scale(0.8);
            animation: fadeInScale 0.5s forwards; 
        }
        .maindata p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }
        .maindata p:first-child {
            font-weight: bold;
            color: violet;
        }

       
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

       
        .maindata:nth-child(1) {
            animation-delay: 0.1s;
        }
        .maindata:nth-child(2) {
            animation-delay: 0.2s;
        }
        .maindata:nth-child(3) {
            animation-delay: 0.3s;
        }
        .maindata:nth-child(4) {
            animation-delay: 0.4s;
        }
        .maindata:nth-child(5) {
            animation-delay: 0.5s;
        }
        .maindata:nth-child(6) {
            animation-delay: 0.6s;
        }
        .maindata:nth-child(7) {
            animation-delay: 0.7s;
        }
        .maindata:nth-child(8) {
            animation-delay: 0.8s;
        }
        .maindata:nth-child(9) {
            animation-delay: 0.9s;
        }
    </style>
</head>
<body>
    <div class="back-btn">
        <a href="../index.html" class="btn btn-primary">Back to Home</a>
    </div>
    <div class="main"></div>
    <script>
        async function getData() {
            try {
                let response = await fetch('https://jsonplaceholder.typicode.com/users');
                let data = await response.json();
                
              
                console.log(data);

            
                if (data && data.length > 0) {
                    let myRes = data.map((item) => {
                        return `
                            <div class="maindata">
                                <p>ID: ${item.id}</p>
                                <p>Name: ${item.name}</p>
                                <p>Username: ${item.username}</p>
                            </div>
                        `;
                    }).join("");  

                   
                    document.querySelector('.main').innerHTML = myRes;
                } else {
                    console.error('No data found');
                    document.querySelector('.main').innerHTML = "<p>No data available</p>";
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.querySelector('.main').innerHTML = "<p>Error loading data</p>";
            }
        }

        getData();
    </script>
</body>
</html>
